<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Conditional Command Parser</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 2rem;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
      }
      .input-group {
        margin-bottom: 1rem;
      }
      textarea {
        width: 100%;
        height: 100px;
        padding: 0.5rem;
      }
      .result {
        margin-top: 2rem;
        padding: 1rem;
        border: 1px solid #ccc;
      }
      .error {
        color: red;
      }
      pre {
        background: #f4f4f4;
        padding: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Parser Test</h1>

      <form th:action="@{/parse}" method="post">
        <div class="input-group">
          <label for="input">Input:</label>
          <textarea id="input" name="input" th:value="${param.input}"></textarea>
        </div>
        <button type="submit">Parse</button>
      </form>

      <div class="result">
        <div th:if="${errors != null && !errors.empty}">
          <h3 class="error">Errors:</h3>
          <ul>
            <li th:each="error : ${errors}" th:text="${error}" class="error"></li>
          </ul>
        </div>

        <div th:if="${ast != null}">
          <h3>AST:</h3>
          <pre th:text="${ast}"></pre>
        </div>

        <div th:if="${firstSets != null}">
          <h3>First Sets:</h3>
          <pre th:text="${firstSets}"></pre>
        </div>

        <div th:if="${followSets != null}">
          <h3>Follow Sets:</h3>
          <pre th:text="${followSets}"></pre>
        </div>
      </div>
    </div>
  </body>
</html>
